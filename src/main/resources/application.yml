spring:
  application:
    name: home-repair
  datasource:
    url: jdbc:postgresql://db:5432/homerepair
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

    console:
      enabled: true
      path: /h2-console
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

# Application-specific configuration
app:
  base-url: https://lifeverdict.com
  seo:
    default-image: /images/og-default.png
    sitemap-path: /sitemap-home-repair.xml

server:
  port: 8080
  servlet:
    context-path: /home-repair

gg:
  jte:
    templateLocation: src/main/jte
    developmentMode: true

logging:
  file:
    name: logs/verdict.log
  level:
    gg.jte: INFO
    org.springframework.web: INFO
    com.livingcostcheck: DEBUG
