spring:
  application:
    name: home-repair
  datasource:
#    url: jdbc:postgresql://localhost:5433/homerepair
#    username: myuser
#    password: mypassword
#    driver-class-name: org.postgresql.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

# Application-specific configuration
app:
  base-url: https://livingcostcheck.com
  seo:
    default-image: /images/og-default.png
    sitemap-path: /sitemap-home-repair.xml

server:
  port: 8081

gg:
  jte:
    templateLocation: src/main/jte
    developmentMode: true

logging:
  file:
    name: logs/verdict.log
  level:
    gg.jte: INFO
    org.springframework.web: INFO
    com.livingcostcheck: DEBUG
