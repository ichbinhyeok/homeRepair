name: Monthly pSEO Freshness Update

on:
  schedule:
    # Runs at 00:00 on the 1st of every month
    - cron: '0 0 1 * *'
  workflow_dispatch:
    # Allows manual triggering for testing

jobs:
  update-pseo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Static Pages
        run: ./gradlew generateStaticPages --console=plain

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes to commit
          if [[ -n $(git status --porcelain src/main/resources/static/) ]]; then
            git add src/main/resources/static/
            git commit -m "chore: monthly pSEO freshness update for $(date +'%B %Y')"
            git push
          else
            echo "No changes detected, skipping commit."
          fi
