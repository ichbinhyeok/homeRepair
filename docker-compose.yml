version: '3.8'
services:
  app:
    image: ${{ secrets.DOCKERHUB_USERNAME }}/home-repair-verdict:latest # Image name for CI/CD consistency
    container_name: home-repair-app
    ports:
      - "8084:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/homerepair
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=mypassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      - db
    networks:
      - homerepair-net

  db:
    image: postgres:15-alpine
    container_name: home-repair-db
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=homerepair
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - homerepair-net

networks:
  homerepair-net:
    driver: bridge

volumes:
  postgres_data:
